<!DOCTYPE html>

<html>
    <head>
        <title>Javascript Multiplication Table</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <input type="text" id="multirow" name="multirow"><br>
        <input type="text" id="multicol" name="multicol"><br>
        <button onclick="table(document.getElementById('multirow').value, document.getElementById('multicol').value)">CREATE TABLE</button><br>

        <script>
            

            function table(multirow, multicol){

                document.write("<table border='1px'>");
            
                document.write("<tr style='font-size:30px;color:#fff;background-color:#000;'>");
                
                for(i = 1; i <= multirow; i++)
                {
                    document.write("<th> [ " + i + " ]</th>");
                }
                
                 document.write("</tr>"); 
                
                for(k = 1; k <= multirow; k++)
                {
                    var colorCode = "";
                    if(k%2 === 0)
                    {
                        colorCode = "#eee";
                    }else{
                        colorCode = "#99e265";
                    }
                    
                    document.write("<tr style='background-color:"+ colorCode +"'>");
                    
                    for(j= 1; j <= multicol; j++)
                    {
                     document.write("<td style='font-size:23px;'>"+j+" X "+ k + " = " + j*k + "</td>")   
                    }
                    
                     document.write("</tr>"); 
                }

                document.write("</table>");
            }
            
            
        </script>

    </body>
</html>
