<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ababon_Converter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta charset="UTF-8">

    <style>

        textarea {
            width: 100%;
            height: 100px;
            padding: 12px 20px;
            box-sizing: border-box;
            border: 2px solid black;
            border-radius: 4px;
            font-size: 16px;
            resize: none;
        }
        
        div {
            text-align: center;
            width: 40%;
            display: inline-block;
        }

    </style>

    <script>
        function converter(src,destination) {
                var sourceValue = document.getElementById(src).value;
                var destination = document.getElementById(destination);

                if (isNaN(srcValue)) return;

                if (src == "cel")	destination.value = (sourceValue * 9 / 5 + 32).toFixed(2);
                else if (src == "fah") destination.value = ((sourceValue - 32) * 5 / 9).toFixed(2);
                else if (src == "inc") destination.value = (sourceValue * 2.54).toFixed(2);
                else if (src == "cen") destination.value = (sourceValue / 2.54).toFixed(2);
                else if (src == "fee") destination.value = (sourceValue * 0.3048).toFixed(2);
                else if (src == "met") destination.value = (sourceValue / 0.3048).toFixed(2);
                else if (src == "kil") destination.value = (sourceValue * 2.20462262).toFixed;
                else if (src == "pou") destination.value = (sourceValue / 2.20462262).toFixed(2);
                else if (src == "php") destination.value = (sourceValue / 57.35).toFixed(2);
                else if (src == "usd") destination.value = (sourceValue * 57.35).toFixed(2);
            }
    </script>

    </head>

    <body>
        <form>

            <div id="divCel">
               <h1>Celcius</h1>
               <textarea id = "cel" onchange = "converter('cel','fah')"></textarea>
            </div>
            <div id="divFah">
                <h1>Fahrenheit</h1>
                <textarea id = "fah" onchange = "converter('fah','cel')"></textarea>
            </div>
            <div id="divInch">
                <h1>Inch</h1>
                <textarea id = "inc" onchange = "converter('inc','cen')"></textarea>
            </div>
            <div id="divCent">
                <h1>Centimeter</h1>
                <textarea id = "cen" onchange = "convertion('cen','inc')"></textarea>
            </div>
            <div id="divFeet">
                <h1>Feet</h1>
                <textarea id = "fee" onchange = "converter('fee','met')"></textarea>
            </div>
            <div id="divMeter">
                <h1>Meter</h1>
                <textarea id = "met" onchange = "converter('met','fee')"></textarea>
            </div>
            <div id="divKilo">
                <h1>Kilogram</h1>
                <textarea id = "kil" onchange = "converter('kil','pou')"></textarea>
            </div>
            <div id="divPound">
                <h1>Pound</h1>
                <textarea id = "pou" onchange = "converter('pou','kil')"></textarea>
            </div>
            <div id="divPhpeso">
                <h1>Phillipine Peso (Php)</h1>
                <textarea id = "php" onchange = "converter('php','usd')"></textarea>
            </div>
            <div id="divDollar">
                <h1>US Dollar (USD)</h1>
                <textarea id = "usd" onchange = "converter('usd','php')" ></textarea>
            </div>
        </form> 

    </body>
</html>
