<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ababon_Converter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta charset="UTF-8">

    <style>

        textarea {
            width: 100%;
            height: 100px;
            padding: 12px 20px;
            box-sizing: border-box;
            border: 2px solid black;
            border-radius: 4px;
            font-size: 16px;
            resize: none;
        }
        
        div {
            text-align: center;
            width: 40%;
            display: inline-block;
        }

    </style>

    <script>
        function converter(src,dst) {
                var srcValue = document.getElementById(src).value;
                var dst = document.getElementById(dst);

                if (isNaN(srcValue)){return};

                if (src == "cel"){ 
                    dst.value = (srcValue * 9 / 5 + 32).toFixed(2);
                
                } else if (src == "fah"){ 
                    dst.value = ((srcValue - 32) * 5 / 9).toFixed(2);
                } else if (src == "inc"){
                    dst.value = (srcValue * 2.54).toFixed(2);
                } else if (src == "cen"){ 
                    dst.value = (srcValue / 2.54).toFixed(2);
                } else if (src == "fee"){
                    dst.value = (srcValue * 0.3048).toFixed(2);
                } else if (src == "met"){
                    dst.value = (srcValue / 0.3048).toFixed(2);
                } else if (src == "kil"){
                    dst.value = (srcValue * 2.20462262).toFixed(2);
                } else if (src == "pou"){ 
                    dst.value = (srcValue / 2.20462262).toFixed(2);
                } else if (src == "php"){ 
                    dst.value = (srcValue / 57.35).toFixed(2);
                } else if (src == "usd"){
                    dst.value = (srcValue * 57.35).toFixed(2);
                }
            }
    </script>

    </head>

    <body>
        <form>

            <div>
               <h1>Celcius</h1>
               <textarea id="cel" onchange="converter('cel','fah')"></textarea>
            </div>
            <div>
                <h1>Fahrenheit</h1>
                <textarea id="fah" onchange="converter('fah','cel')"></textarea>
            </div>
            <div>
                <h1>Inch</h1>
                <textarea id="inc" onchange="converter('inc','cen')"></textarea>
            </div>
            <div>
                <h1>Centimeter</h1>
                <textarea id="cen" onchange="convertion('cen','inc')"></textarea>
            </div>
            <div>
                <h1>Feet</h1>
                <textarea id="fee" onchange="converter('fee','met')"></textarea>
            </div>
            <div>
                <h1>Meter</h1>
                <textarea id="met" onchange="converter('met','fee')"></textarea>
            </div>
            <div>
                <h1>Kilogram</h1>
                <textarea id="kil" onchange="converter('kil','pou')"></textarea>
            </div>
            <div>
                <h1>Pound</h1>
                <textarea id="pou" onchange="converter('pou','kil')"></textarea>
            </div>
            <div>
                <h1>Phillipine Peso (Php)</h1>
                <textarea id="php" onchange="converter('php','usd')"></textarea>
            </div>
            <div>
                <h1>US Dollar (USD)</h1>
                <textarea id="usd" onchange="converter('usd','php')" ></textarea>
            </div>
        </form> 

    </body>
</html>
