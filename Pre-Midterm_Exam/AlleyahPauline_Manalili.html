<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .flex-box {
            display: flex;
            flex-direction: row;
            text-align:center;
        }

        div {
            padding-right: 50px;
        }

        h3 {
            color:#779ecb;
        }


    </style>
    <script>


        function celsiusToFarenheit() {
            let celsius = document.getElementById('celsius');
            let farenheit = document.getElementById('farenheit');

            //celsius to fahrenheit

            let output = (parseFloat(celsius.value) * (5/9)) + 32;
            farenheit.value = parseFloat(output);
        }

        function farenheitToCelsius() {
            let celsius = document.getElementById('celsius');
            let farenheit = document.getElementById('farenheit');

            //farenheit to celsius

            let output = (parseFloat(farenheit.value) - 32) * (5/9);
            celsius.value = parseFloat(output);
        }

        function inchesToCentimeters() {
            let inches = document.getElementById('inches');
            let centimeters = document.getElementById('centimeters');

            //inches to centimeters

            let output = parseFloat(inches.value) * 2.54;
            centimeters.value = parseFloat(output);
        }

        function centimetersToInches() {
            let inches = document.getElementById('inches');
            let centimeters = document.getElementById('centimeters');

            //centimeters to inches

            let output = parseFloat(centimeters.value) / 2.54;
            inches.value = parseFloat(output);
        }

        function feetToMeters() {
            let feet = document.getElementById('feet');
            let meters = document.getElementById('meters');

            //feet to meters

            let output = parseFloat(feet.value) / 3.281;
            meters.value = parseFloat(output);
        }

        function metersToFeet() {
            let feet = document.getElementById('feet');
            let meters = document.getElementById('meters');

            //feet to meters

            let output = parseFloat(meters.value) * 3.281;
            feet.value = parseFloat(output);
        }

        function kilogramsToPounds() {
            let kilograms = document.getElementById('kilograms');
            let pounds = document.getElementById('pounds');

            //kilograms to pounds

            let output = parseFloat(kilograms.value) * 2.205;
            pounds.value = parseFloat(output);
        }

        function poundsToKilograms() {
            let kilograms = document.getElementById('kilograms');
            let pounds = document.getElementById('pounds');

            //pounds to kilograms

            let output = parseFloat(pounds.value) / 2.205;
            kilograms.value = parseFloat(output);
        }

        function phpToUs() {
            let php = document.getElementById('php');
            let us = document.getElementById('us');

            //Philippine Pesos to US Dollars

            let output = parseFloat(php.value) * 0.017;
            us.value = parseFloat(output);
        }

        function usToPhp() {
            let php = document.getElementById('php');
            let us = document.getElementById('us');

            //Philippine Pesos to US Dollars

            let output = parseFloat(us.value) * 57.32;
            php.value = parseFloat(output);
        }
    </script>
</head>

<body>
    <h1> Conversion </h1>
    <br>
    <div class="flex-box">
        <div>
            <h3>Celsius</h3>
            <input type="number" id="celsius" placeholder="Degree Celsius" onchange="celsiusToFarenheit()">
        </div>

        <div>
            <h3>Farenheit</h3>
            <input type="number" id="farenheit" placeholder="Degree Farenheit" onchange="farenheitToCelsius()">
        </div>
    </div>

    <div class="flex-box">
        <div>
            <h3>Inches</h3>
            <input type="number" id="inches" placeholder="Inches" onchange="inchesToCentimeters()">
        </div>

        <div>
            <h3>Centimeters</h3>
            <input type="number" id="centimeters" placeholder="Centimeters" onchange="centimetersToInches()">
        </div>
    </div>

    <div class="flex-box">
        <div>
            <h3>Feet</h3>
            <input type="number" id="feet" placeholder="Feet" onchange="feetToMeters()">
        </div>

        <div>
            <h3>Meters</h3>
            <input type="number" id="meters" placeholder="Meters" onchange="metersToFeet()">
        </div>
    </div>

    <div class="flex-box">
        <div>
            <h3>Kilograms</h3>
            <input type="number" id="kilograms" placeholder="Kilograms" onchange="kilogramsToPounds()">
        </div>

        <div>
            <h3>Pounds</h3>
            <input type="number" id="pounds" placeholder="Pounds" onchange="poundsToKilograms()">
        </div>
    </div>

    <div class="flex-box">
        <div>
            <h3>Philippine Pesos</h3>
            <input type="number" id="php" placeholder="Philippine Pesos" onchange="phpToUs()">
        </div>

        <div>
            <h3>US Dollars</h3>
            <input type="number" id="us" placeholder="US Dollars" onchange="usToPhp()">
        </div>
    </div>


</body>


</html>
