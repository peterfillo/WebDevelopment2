<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRE-MIDTERM</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .converter-row {
            display: flex;
            width: 40%;
            align-items: center;
        }
        .col {
            flex-basis: 32%;
            text-align: center;
        }

        .col input {
            width: 150px;
            height: 30px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>PRE-MIDTERM: CONVERSION</h1>
    <br>
    <!--c to f-->
    <div class="container">
        <h3>Fahrenheit - Celsius</h3>
        <div class="converter-row">
            <div class="col">
                <label>Fahrenheit</label>
                <input type="number" id="fahrenheit">
            </div>
            <div class="col">
                <label>Celsius</label>
                <input type="number" id="celsius">
            </div>
        </div>
    </div>
    <br>
    <!--in to cm-->
    <div class="container">
        <h3>Inches - Centimeters</h3>
        <div class="converter-row">
            <div class="col">
                <label>Inches</label>
                <input type="number" id="inches">
            </div>
            <div class="col">
                <label>Centimeters</label>
                <input type="number" id="centimeters">
            </div>
        </div>
    </div>
    <br>
    <!--ft to m-->
    <div class="container">
        <h3>Feet - Meters</h3>
        <div class="converter-row">
            <div class="col">
                <label>Feet</label>
                <input type="number" id="feet">
            </div>
            <div class="col">
                <label>Meters</label>
                <input type="number" id="meters">
            </div>
        </div>
    </div>
    <br>
    <!--kg to lbs-->
    <div class="container">
        <h3>Kilograms - Pounds</h3>
        <div class="converter-row">
            <div class="col">
                <label>Kilograms</label>
                <input type="number" id="kilograms">
            </div>
            <div class="col">
                <label>Pounds</label>
                <input type="number" id="pounds">
            </div>
        </div>
    </div>
    <br>
    <!--php to usd-->
    <div class="container">
        <h3>Philippine Peso - US Dollar</h3>
        <div class="converter-row">
            <div class="col">
                <label>Philippine Peso</label>
                <input type="number" id="php">
            </div>
            <div class="col">
                <label>US Dollar</label>
                <input type="number" id="usd">
            </div>
        </div>
    </div>
    <script>
        //c to f
        let celsius = document.getElementById('celsius');
        let fahrenheit = document.getElementById('fahrenheit');
        celsius.oninput = function () {
            let f = (parseFloat(celsius.value) * 9) / 5 + 32;
            fahrenheit.value = parseFloat(f.toFixed(2));
        }
        fahrenheit.oninput = function () {
            let c = ((parseFloat(fahrenheit.value) - 32) * 5) / 9;
            celsius.value = parseFloat(c.toFixed(2));
        }

        //in to cm
        let inches = document.getElementById('inches');
        let centimeters = document.getElementById('centimeters');
        inches.oninput = function () {
            let cm = (parseFloat(inches.value) * 2.54);
            centimeters.value = parseFloat(cm.toFixed(1));
        }
        centimeters.oninput = function () {
            let i = (parseFloat(centimeters.value) / 2.54);
            inches.value = parseFloat(i.toFixed(1));
        }

        //ft to m
        let feet = document.getElementById('feet');
        let meters = document.getElementById('meters');
        feet.oninput = function () {
            let m = (parseFloat(feet.value) * 0.3048);
            meters.value = parseFloat(m.toFixed(2));
        }
        meters.oninput = function () {
            let ft = ((parseFloat(meters.value)) / 0.3048);
            feet.value = parseFloat(ft.toFixed(2));
        }

        //kg to lbs
        let kilograms = document.getElementById('kilograms');
        let pounds = document.getElementById('pounds');
        kilograms.oninput = function () {
            let lbs = (parseFloat(kilograms.value) * 2.20462);
            pounds.value = parseFloat(lbs.toFixed(2));
        }
        pounds.oninput = function () {
            let kg = ((parseFloat(pounds.value)) / 2.20462);
            kilograms.value = parseFloat(kg.toFixed(2));
        }

        //php to usd
        let php = document.getElementById('php');
        let usd = document.getElementById('usd');
        php.oninput = function () {
            let usd = (parseFloat(php.value) / 57.32);
            usd.value = parseFloat(usd.toFixed(2));
        }
        usd.oninput = function () {
            let php = ((parseFloat(usd.value)) * 57.32);
            php.value = parseFloat(php.toFixed(2));
        }
        
    </script>
</body>
</html>
