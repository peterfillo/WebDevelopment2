<!DOCTYPE html>
<html>

<head>
    <title>WebDev Assignment -Villaceran</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta charset="UTF-8">
    <style>
        h3 {
            font-family: 'Times New Roman', Times, serif
        }


        textarea {
            width: 100%;
            height: 100px;
            padding: 12px 20px;
            box-sizing: border-box;
            border: 2px solid black;
            border-radius: 4px;
            font-size: 16px;
            resize: none;
        }


        div {
            text-align: center;
            width: 49%;
            display: inline-block;
        }
    </style>

</head>

<body style="background-color: #5cdb95">

    <h3>By: Villaceran, Carl Victor</h3>


    <form>
        <div>
            <h3>Celsius</h3>
            <textarea id="c" onchange="convertion('c','f')"></textarea>
        </div>
        <div>
            <h3>Farenheit</h3>
            <textarea id="f" onchange="convertion('f','c')"></textarea>
        </div>

        <div>
            <h3>Inches</h3>
            <textarea id="inch" onchange="convertion('inch','cm')"></textarea>
        </div>
        <div>
            <h3>Centims</h3>
            <textarea id="cm" onchange="convertion('cm','inch')"></textarea>
        </div>

        <div>
            <h3>Feet</h3>
            <textarea id="ft" onchange="convertion('ft','m')"></textarea>
        </div>
        <div>
            <h3>Meter</h3>
            <textarea id="m" onchange="convertion('m','ft')"></textarea>
        </div>

        <div>
            <h3>Kilograms</h3>
            <textarea id="kg" onchange="convertion('kg','pounds')"></textarea>
        </div>
        <div>
            <h3>Pounds</h3>
            <textarea id="pounds" onchange="convertion('pounds','kg')"></textarea>
        </div>

        <div>
            <h3>Philippine Pesos</h3>
            <textarea id="php" onchange="convertion('php','usd')"></textarea>
        </div>
        <div>
            <h3>US Dollars</h3>
            <textarea id="usd" onchange="convertion('usd','php')"></textarea>
        </div>

    </form>
    <br><br>
    <script>
        function convertion(got, dest) {
            var gotNumber = document.getElementById(got).value;
            var dest = document.getElementById(dest);
            if (isNaN(gotNumber)) return;
            if (got == "year");
            else if (got == "c") dest.value = (gotNumber * 9 / 5 + 32).toFixed(2);
            else if (got == "f") dest.value = ((gotNumber - 32) * 5 / 9).toFixed(2);
            else if (got == "inch") dest.value = (gotNumber * 2.54).toFixed(2);
            else if (got == "cm") dest.value = (gotNumber / 2.54).toFixed(2);
            else if (got == "ft") dest.value = (gotNumber * 0.3048).toFixed(2);
            else if (got == "m") dest.value = (gotNumber / 0.3048).toFixed(2);
            else if (got == "kg") dest.value = (gotNumber * 2.20462262).toFixed(2);
            else if (got == "pounds") dest.value = (gotNumber / 2.20462262).toFixed(2);
            else if (got == "usd") dest.value = (gotNumber * 57.35).toFixed(2);
            else if (got == "php") dest.value = (gotNumber / 57.35).toFixed(2);

        }

    </script>
</body>

<footer class="w3-container w3-padding-16 w3-center">
    <p class="w3-medium">&copy;Villaceran </p>
</footer>

</html>
