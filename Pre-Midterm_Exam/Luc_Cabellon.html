<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion</title>
</head>
<body>
    <body>
        
        <div class="container">
                <div class="col">
                    <h2>Fahrenheit</h2>
                    <textarea id="fahrenheit" class="source" onchange="convert('fahrenheit','celsius')" placeholder="Degree fahrenheit"></textarea>
                </div>
    
                <div class="col">
                    <h2>Celsius</h2>
                    <textarea id="celsius" class="source" onchange="convert('celsius','farenheit')" placeholder="Degree Celsius"></textarea>
                </div>
        </div>
    
        <div class="container">
            <div class="col">
                <h2>Centimeters</h2>
                <textarea id="centimeters" class="source" onchange="convert('centimeters','inches')" placeholder="Centimeters"></textarea>
            </div>
    
            <div class="col">
                <h2>Inches</h2>
                <textarea id="inches" class="source" onchange="convert('inches','centimeters')" placeholder="Inches"></textarea>
            </div>
        <div class="container">
            <div class="col">
                <h2>Feet</h2>
                    <textarea id="feet" class="source" onchange="convert('feet','meters')" placeholder="Feet"></textarea>
            </div>
        
            <div class="col">
               <h2>Meters</h2>
                <textarea id="meters" class="source" onchange="convert('meters','feet')" placeholder="Meters"></textarea>
            </div>

        <div class="container">
            <div class="col">
                <h2>Kilograms</h2>
                    <textarea id="kilograms" class="source" onchange="convert('kilograms','pounds')" placeholder="Kilograms"></textarea>
            </div>
        
            <div class="col">
               <h2>Pounds</h2>
                <textarea id="pounds" class="source" onchange="convert('pounds','kilograms')" placeholder="Pounds"></textarea>
        </div>

        <div class="container">
            <div class="col">
                <h2>Philippine Peso</h2>
                    <textarea id="pesos" class="source" onchange="convert('pesos','dollars')" placeholder="Philippine Peso"></textarea>
            </div>
        
            <div class="col">
               <h2>US Dollars</h2>
                <textarea id="dollars" class="source" onchange="convert('dollars','pesos')" placeholder="US Dollars"></textarea>
            </div>

    </div>
    
        <script>
        
            


        </script>
    </body>
</body>
</html>
