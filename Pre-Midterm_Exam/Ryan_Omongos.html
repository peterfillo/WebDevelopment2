<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <title>CIS2102: Pre-midterm Exam</title>
        <style>
            .header {
                overflow: hidden;
                background-color: #c6e2e9;
                padding: 10px;
            }
            .container{
                background-color: #ffcaaf;
                padding: 10px;
                margin-top: 20px;
            }
            .cardStyle{
                background-color:#fcf4dd; 
                margin: 10px;
                padding: 10px;
            }
        </style>

        </script>
    </head>
    <body>
        <div class="header"> <h2>RYAN OMONGOS</h2></div>
        <div class="container">
            Temperature Conversion
            <div class="row">
                <div class="col-sm cardStyle">
                    Celsius
                    <div class="input-group mb-3">
                        <input id="Celsius" type="text" class="form-control" placeholder="Enter Celsius" onchange="conversionUnits(1, Celsius, Fahrenheit)">
                        <div class="input-group-append">
                          <span class="input-group-text" id="basic-addon2">&#176;C</span>
                        </div>
                    </div>
                </div>
                <div class="col-sm cardStyle">
                    Fahrenheit
                    <div class="input-group mb-3">
                        <input id="Celsius" type="text" class="form-control" placeholder="Enter Celsius" onchange="conversionUnits(2, Fahrenheit, Celsius)">
                        <div class="input-group-append">
                          <span class="input-group-text" id="basic-addon2">&#176;F</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            Length Conversion
            <div class="row">
                <div class="col-sm cardStyle">
                    Inches
                    <div class="input-group mb-3">
                        <input id="inches" type="text" placeholder="Enter Inches" onchange="conversionUnits(3, inches, meters)">
                        <div class="input-group-append">
                          <span class="input-group-text" id="basic-addon2">inches</span>
                        </div>
                    </div>
                </div>
                <div class="col-sm cardStyle">
                    Centimeters
                    <div class="input-group mb-3">
                        <input id="meters" type="text" class="form-control" placeholder="Enter Centimeters" onchange="conversionUnits(4, maters, inches)">
                          <span class="input-group-text" id="meters">cm</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            Mass Measurement
            <div class="row">
                <div class="col-sm cardStyle">
                    Kilograms
                    <div class="input-group mb-3">
                        <input id="kgs" type="text" class="form-control" placeholder="Enter Kilograms" onchange="conversionUnits(5, kgs, lbs)">
                        <div class="input-group-append">
                          <span class="input-group-text" id="basic-addon2">kg</span>
                        </div>
                    </div>
                </div>
                <div class="col-sm cardStyle">
                    Pounds
                    <div class="input-group mb-3">
                        <input id="lbs" type="text" class="form-control" placeholder="Enter Pounds" onchange="conversionUnits(6, lbs, kgs)">
                        <div class="input-group-append">
                          <span class="input-group-text" id="basic-addon2">lb</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            Volume Conversion
            <div class="row">
                <div class="col-sm cardStyle">
                    Liters
                    <div class="input-group mb-3">
                        <input id="Liters" type="text" class="form-control" placeholder="Enter Liters" onchange="conversionUnits(7, Liters, Milliliters)">
                        <div class="input-group-append">
                          <span class="input-group-text" id="basic-addon2">L</span>
                        </div>
                    </div>
                </div>
                <div class="col-sm cardStyle">
                    Milliliters
                    <div class="input-group mb-3">
                        <input id="Milliliters" type="text" class="form-control" placeholder="Enter Milliliters" onchange="conversionUnits(8, Milliliters, Liters)">
                        <div class="input-group-append">
                          <span class="input-group-text" id="basic-addon2">ml</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            Currency Conversion from Php to USD
            <div class="row">
                <div class="col-sm cardStyle">
                    Philippine Peso
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                          <span class="input-group-text" id="basic-addon2">&#8369;</span>
                        </div>
                        <input id="Peso" type="text" class="form-control" placeholder="Enter Php Amount" onchange="conversionUnits(9, Peso, Dollars)">
                    </div>
                </div>
                <div class="col-sm cardStyle">
                    US Dollars
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                          <span class="input-group-text" id="basic-addon2">&#36;</span>
                        </div>
                        <input id="Dollars" type="text" class="form-control" placeholder="Enter USD Amount" onchange="conversionUnits(10, Dollars, Peso)">
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
