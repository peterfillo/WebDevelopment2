<!DOCTYPE html>
<html>
<head>
    <title>Ronan Jasper Reponte PreMid</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
              textarea {
            width: 100%;
            height: 150px;
            resize: none;
        }
         div{
            text-align: center;
            width: 40%;
        }
    </style>
       
    <script>

    function Celsius(val, dis) {
    var C;
    C = document.getElementById(val).value;
    if (!isNaN(C)) {
    document.getElementById(dis).value = (C * 9.0 / 5.0) + 32.0;
    }
    }

    function Farenheit(val, dis) {
    var F;
    F = document.getElementById(val).value;
    if (!isNaN(F)) {
    document.getElementById(dis).value = (F - 32) * 5.0 / 9.0;    
    }
}
function Inches(val, dis) {
    var x;
    x = document.getElementById(val).value;
    if (!isNaN(x)) {
    document.getElementById(dis).value = x * 2.54;    
    }}

    function Cent(val, dis) {
    var x;
    x = document.getElementById(val).value;
    if (!isNaN(x)) {
    document.getElementById(dis).value = x / 2.54;    
    }}
    function Feet(val, dis) {
    var x;
    x = document.getElementById(val).value;
    if (!isNaN(x)) {
    document.getElementById(dis).value = x / 3.281;    
    }}
    function Meters(val, dis) {
    var x;
    x = document.getElementById(val).value;
    if (!isNaN(x)) {
    document.getElementById(dis).value = x * 3.281;    
    }}
    function Peso(val, dis) {
    var x;
    x = document.getElementById(val).value;
    if (!isNaN(x)) {
    document.getElementById(dis).value = x / 57.3;    
    }}
    function Dollar(val, dis) {
    var x;
    x = document.getElementById(val).value;
    if (!isNaN(x)) {
    document.getElementById(dis).value = x * 57.3;    
    }}
    
    
</script>

</head>
<body>
    <div>  
        <p>Celsius</p>
        <textarea id="Celsius"></textarea>
        <button onclick="Celsius('Celsius', 'Farenheit')">Convert</button>
        <p>Farenheit</p>
        <textarea id="Farenheit"></textarea>
        <button onclick="Farenheit('Farenheit', 'Celsius')">Convert</button>
        
</div>

<div>  
<p>Inches</p>
<textarea id="Inches"></textarea>
<button onclick="Inches('Inches', 'Cent')">Convert</button>
<p>Cent</p>
<textarea id="Cent"></textarea>
<button onclick="Cent('Inches', 'Cent')">Convert</button>

</div>
<div>  
<p>Feet</p>
<textarea id="Feet"></textarea>
<button onclick="Feet('Feet', 'Meters')">Convert</button>
<p>Meters</p>
<textarea id="Meters"></textarea>
<button onclick="Meters('Meters', 'Feet')">Convert</button>

</div>
<div>  
<p>Philippine Peso</p>
<textarea id="Peso"></textarea>
<button onclick="Peso('Peso', 'Dollar')">Convert</button>
<p>US Dollar</p>
<textarea id="Dollar"></textarea>
<button onclick="Dollar('Dollar', 'Peso')">Convert</button>

</div>
    

</body>
</html>
