<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        textarea {
            width: 100%;
            height: 150px;
            resize: none;
        }
        div {
            text-align: center;
            width: 49%;
            display: inline-block;
        }
    </style>
    <script>
        function convert(from, to, formula)
        {
            var x = document.getElementById(from).value;
            if (!isNaN(x)) {
                document.getElementById(to).value = formula(x);
            }
        }
    </script>
    <title>Pre-Midterm Exam</title>
</head>
<body>
    <div>
        <h3>Celsius</h3>
        <textarea id="celsius" onchange="convert('celsius', 'farenheit', x => (x * 9.0 / 5.0) + 32.0)" placeholder="Degree Celsius"></textarea>
    </div>
    <div>
        <h3>Farenheit</h3>
        <textarea id="farenheit" onchange="convert('farenheit', 'celsius', x => (x - 32) * 5.0 / 9.0)" placeholder="Degree Farenheits"></textarea>
    </div>
    <div>
        <h3>Inches</h3>
        <textarea id="inches" onchange="convert('inches', 'centimeters', x => x * 2.54)" placeholder="Inches"></textarea>
    </div>
    <div>
        <h3>Centimeters</h3>
        <textarea id="centimeters" onchange="convert('centimeters', 'inches', x => x / 2.54)" placeholder="Centimeters"></textarea>
    </div>
    <div>
        <h3>Feet</h3>
        <textarea id="feet" onchange="convert('feet', 'meters', x => x / 3.281)" placeholder="Feet"></textarea>
    </div>
    <div>
        <h3>Meters</h3>
        <textarea id="meters" onchange="convert('meters', 'feet', x => x * 3.281)" placeholder="Meters"></textarea>
    </div>
    <div>
        <h3>Kilograms</h3>
        <textarea id="kilograms" onchange="convert('kilograms', 'pounds', x => x * 2.205)" placeholder="Kilograms"></textarea>
    </div>
    <div>
        <h3>Pounds</h3>
        <textarea id="pounds" onchange="convert('pounds', 'kilograms', x => x / 2.205)" placeholder="Pounds"></textarea>
    </div>
    <div>
        <h3>Philippine Pesos</h3>
        <textarea id="php" onchange="convert('php', 'usd', x => x / 57.31)" placeholder="Philippine Pesos"></textarea>
    </div>
    <div>
        <h3>US Dollars</h3>
        <textarea id="usd" onchange="convert('usd', 'php', x => x * 57.31)" placeholder="US Dollars"></textarea>
    </div>
</body>
</html>
