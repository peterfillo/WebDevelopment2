<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>

<style type="text/css">
.box1{
	text-align: center;
}
.cal {
	margin: auto;
	padding: 10px;
	width: 30%;
	border: 3px solid;
	border-radius: 10px;
}

</style>
<body>
	<div class="box1">
	    <div class="cal">
	    	<label>Fahrenheit - Celsius</label><br>
	        <input id="inputFahrenheit" class="" type="number" placeholder="Fahrenheit" oninput="Convert(this.id,this.value)" onchange="Convert(this.id,this.value)">
			<input id="inputCelsius" class="" type="number" placeholder="Celsius" oninput="Convert(this.id,this.value)" onchange="Convert(this.id,this.value)">
	    </div>
	    <br>
	    <div class="cal">
	    	<label>Inches - Centimeters</label><br>
	        <input id="inputInches" class="" type="number" placeholder="Inches" oninput="Convert(this.id,this.value)" onchange="Convert(this.id,this.value)">
			<input id="inputCentimeters" class="" type="number" placeholder="Centimeters" oninput="Convert(this.id,this.value)" onchange="Convert(this.id,this.value)">
	    </div>
		<br>
	    <div class="cal">
	    	<label>Feet - Meters</label><br>
	        <input id="inputFeet" class="" type="number" placeholder="Feet" oninput="Convert(this.id,this.value)" onchange="Convert(this.id,this.value)">
			<input id="inputMeters" class="" type="number" placeholder="Meters" oninput="Convert(this.id,this.value)" onchange="Convert(this.id,this.value)">
	    </div>
	    <br>
	    <div class="cal">
	    	<label>Kilograms - Pounds</label><br>
	        <input id="inputKilograms" class="" type="number" placeholder="Kilograms" oninput="Convert(this.id,this.value)" onchange="Convert(this.id,this.value)">
			<input id="inputPounds" class="" type="number" placeholder="Pounds" oninput="Convert(this.id,this.value)" onchange="Convert(this.id,this.value)">
	    </div>
	    <br>
	    <div class="cal">
	    	<label>Pesos - Dollar</label><br>
	        <input id="inputPesos" class="" type="number" placeholder="Pesos" oninput="Convert(this.id,this.value)" onchange="Convert(this.id,this.value)">
			<input id="inputDollar" class="" type="number" placeholder="Dollar" oninput="Convert(this.id,this.value)" onchange="Convert(this.id,this.value)">
	    </div>
	    
	</div>


    <script>

	    function Convert(source,valNum) {
		  	valNum = parseFloat(valNum);
		  	var inputFahrenheit = document.getElementById("inputFahrenheit");
		  	var inputCelsius = document.getElementById("inputCelsius");
		  	var inputKelvin = document.getElementById("inputKelvin");
		  	if (source=="inputFahrenheit") {
		    	inputCelsius.value=((valNum-32)/1.8);
		  	}
		  	if (source=="inputCelsius") {
		    	inputFahrenheit.value=((valNum*1.8)+32);
		  	}


		  	if (source=="inputInches") {
		    	inputCentimeters.value=(valNum * 2.54);
		  	}
		  	if (source=="inputCentimeters") {
		    	inputInches.value=(valNum / 2.54);
		  	}



		  	if (source=="inputFeet") {
		    	inputMeters.value=(valNum * 0.3048);
		  	}
		  	if (source=="inputMeters") {
		    	inputFeet.value=(valNum / 0.3048);
		  	}



		  	if (source=="inputKilograms") {
		    	inputPounds.value=(valNum * 2.20462262);
		  	}
		  	if (source=="inputPounds") {
		    	inputKilograms.value=(valNum / 2.20462262);
		  	}


		  	if (source=="inputPesos") {
		    	inputDollar.value=(valNum / 57.35);
		  	}
		  	if (source=="inputDollar") {
		    	inputPesos.value=(valNum * 57.35);
		  	}
		}
    </script>
</body>
</html>
